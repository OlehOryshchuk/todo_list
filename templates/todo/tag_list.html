{% extends "base.html" %}

{% block title %}
	Tag List
{% endblock title %}

{% block content %}
	<div class="d-flex justify-content-between align-items-center">
		<h1>Tag list</h1>
		<a href="{% url 'todo:tag-create' %}" class="btn btn-primary mr-5">Create</a>
	</div>

  <div class="container">
		    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.id }}</td>
        <td>{{ tag.name }}</td>
        <td><a href="{% url 'todo:tag-update' pk=tag.id %}">Update</a></td>
        <td><a href="{% url 'todo:tag-delete' pk=tag.id %}">Delete</a></td>
      </tr>
    {% endfor %}

    </table>

	</div>

{% endblock content %}
