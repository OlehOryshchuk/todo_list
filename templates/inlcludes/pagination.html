{% load query_transform %}

{% if is_paginated %}

	<ul class="pagination">
		{% if page_obj.has_previous %}
			<li class="page-item">
				<a href="?{% query_transform request page=page_obj.previous_page_number %}"
				 	class="page-link">
					PREV
				</a>
			</li> 
		{% endif %}
			
		
		<li class="page-item active">
			{{ page_obj.number }} of {{ page_obj.num_pages }}
		</li>

		{% if page_obj.has_next %}
			<li class="page-item">
				<a href="{% query_transform request page=page_obg.next_page_number %}" class="page-link">
				NEXT
				</a>
			</li>
		{% endif %}

	</ul>

{% endif %}
